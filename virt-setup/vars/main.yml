---
# vars file for virt-setup
virt_packages:
  - virt-install
  - libvirt-python
  - virt-install
  - libvirt-client
  - qemu-kvm
  - qemu-img
  - libguestfs-tools
  - libguestfs-xfs
network1_name: "osp_mgmt"
network2_name: "osp"
rhel8_qcow2_file: /root/rhel-8.2-x86_64-kvm.qcow2
baremetal_ssh_key: ""
vm_directory: /opt/
vm_name: aio-16
vm_size: 60G
vm_memory_size: 15000
vm_cpu_count: 4

